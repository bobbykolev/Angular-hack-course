<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="src/bootstrap/dist/css/bootstrap.css">
  <style>
    ul {
      list-style: none;
    }
    .completed {
      text-decoration: line-through;
    }
    body {
      padding: 15px;
    }
  </style>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
  <label for="current-todo">
    Todo:<input type="text" ng-model="todoTitle">
  </label>
  <button class="btn btn-primary" ng-click="add()">Add</button>
  <ul ng-repeat="todo in todos">
    <!-- ng-cloack vs ng-bind -->
    <!-- duplications -->
    <li>
      <label for="complete-input">
        <input type="checkbox" name="complete-input" ng-model="todo.completed">
        <span ng-class="{'completed': todo.completed, 'non-completed': todo.completed}">{{todo.title}}</span>
      </label>
      <a href="#" ng-click="remove(todo)">Delete</a>
    </li>
  </ul>
  <script src="src/angular/angular.js"></script>
  <script src="src/app/TodoCtrl.js"></script>
</body>
</html>
